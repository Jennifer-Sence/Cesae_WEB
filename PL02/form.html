<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CESAE</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Formul√°rio de contacto CESAE</legend>
            <div>
                <label for="">Nome: </label>
                <input type="text" placeholder="Insira o seu nome aqui" required>
            </div>

            <div>
                <label for="">Email: </label>
                <input type="email" name="" id=""> 
            </div><br>

            <div>
                <label for="">Genero:</label> <br>
                <input type="radio" name="" id=""><label for="">Masculino</label><br>
                <input type="radio" name="" id=""><label for="">Feminino</label>
            </div><br>

            <div>
                <label for="">Data atual: </label>
                <input type="date" name="" id="">
            </div><br>

            <div>
                <label for="">Turma: </label>
                <select name="" id="" disabled="disabled">
                    <option value="">Web Developer and Mobile</option>
                    <option value="Outros"></option>
                </select>
            </div>

            <div>
                <label for="">Mensagem: </label>
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </div>

            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>

        </fieldset>
    </form>

</body>
</html>
